<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+Display:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>No Tab</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a class="logo" href="#">
                <img src="./images/Logo.png" alt="Home page" />
                <img src="./images/NoTab.png" alt="NoTab logo" />
            </a>
            <a class="login" href="#">
                <img src="/images/Avatar.svg" alt="Login button">
                <span class="login-button">Login</span>
            </a>
        </header>
        <main>
            <section class="hero">
                <div class="hero-container">
                    <div class="hero-info">
                        <div class="hero-info-caption">
                            <h1>A platform <br>that works smarter</h1>
                        </div>
                        <div class="hero-info-note">
                            <div class="background-circle"></div>
                            <div class="hero-info-note-text">
                                <div class="hero-info-line">
                                    <img class="line" src="./images/Line.svg" alt="">
                                </div>
                                <div class="hero-info-text">
                                    <p>NoTab allows bars & nightclubs to manage, understand, and grow <br>their business from a single dashboard</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="hero-app">
                        <img src="./images/Phone332x667.svg" alt="NoTab application on mobile device.">
                    </div>
                </div>

                <div class="download-app">
                    <p class="download-text">DOWNLOAD OUR APP</p>
                    <div class="app-badges">
                        <a href="#">
                            <img src="./images/AppStore.svg" alt="AppStore application link">
                        </a>
                        <a href="#">
                            <img src="./images/GooglePlay.svg" alt="Google Play application link">
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
