<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>

    <link rel="stylesheet" href="slider/slider.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <button class="prev"></button>
            <div class="slider">
                <div class="slide1 slide">
                    <span>1</span>
                </div>
                <div class="slide2 slide">
                    <span>2</span>
                </div>
                <div class="slide3 slide">
                    <span>3</span>
                </div>
                <div class="slide4 slide">
                    <span>4</span>
                </div>
                <div class="slide5 slide">
                    <span>5</span>
                </div>
            </div>
            <button class="next"></button>
        </div>
    </div>
</body>
</html>
