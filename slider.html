<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>

    <link rel="stylesheet" href="slider/slider.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider" id="slider1">
            <div class="content">
                <button class="prev"></button>
                <div class="container">
                    <div class="track">
                        <div class="slide1 slide">
                            <span>1</span>
                        </div>
                        <div class="slide2 slide">
                            <span>2</span>
                        </div>
                        <div class="slide3 slide">
                            <span>3</span>
                        </div>
                        <div class="slide4 slide">
                            <span>4</span>
                        </div>
                        <div class="slide5 slide">
                            <span>5</span>
                        </div>
                        <div class="slide1 slide">
                            <span>6</span>
                        </div>
                        <div class="slide2 slide">
                            <span>7</span>
                        </div>
                        <div class="slide3 slide">
                            <span>8</span>
                        </div>
                        <div class="slide4 slide">
                            <span>9</span>
                        </div>
                        <div class="slide5 slide">
                            <span>10</span>
                        </div>
                    </div>
                </div>
                <button class="next"></button>
            </div>
            <div class="dots-line"></div>
        </div>
        <div class="slider" id="slider2">
            <div class="content">
                <button class="prev"></button>
                <div class="container">
                    <div class="track">
                        <div class="slide1 slide">
                            <span>1</span>
                        </div>
                        <div class="slide2 slide">
                            <span>2</span>
                        </div>
                        <div class="slide3 slide">
                            <span>3</span>
                        </div>
                        <div class="slide4 slide">
                            <span>4</span>
                        </div>
                        <div class="slide5 slide">
                            <span>5</span>
                        </div>
                    </div>
                </div>
                <button class="next"></button>
            </div>
            <div class="dots-line"></div>
        </div>
        <div class="slider" id="slider3">
            <div class="content">
                <button class="prev"></button>
                <div class="container">
                    <div class="track">
                        <div class="slide1 slide">
                            <span>1</span>
                        </div>
                    </div>
                </div>
                <button class="next"></button>
            </div>
            <div class="dots-line"></div>
        </div>
    </div>

    <script src="./slider/slider.js"></script>
</body>
</html>
